<html lang="en">

<head>

<body>
    <div class="messenger">
        <div class="header">
            <div class="header-site-mark">
                <div class="header-site-tip"></div>
                <p class="chat-prifile">Mark zuckerherg</p>
            </div>

            <a class="close" href="#">X</a>

        </div>

        <div class="content">
            <div class="chat-date">
                <span class="today">_____________________TODAY_____________________</span>
            </div>

                </div>

                    <p class="text">Yo! Send it my assistant and we'll review it during the year</p>
                </div> <span class="timer">11:03</span>
                <div class="message sent">

                    <p class="text">But Mark...</p>
                </div>
                <div class="message warning">
                    <p class="text">You were blocked by the user</p>
                </div>
                <hr>
                <form class="footer-site-form" action="">
                    <input class="footer-inpunt" type="text" placeholder="Enter your message">
                    <input class="footer-inpunt-site" type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
